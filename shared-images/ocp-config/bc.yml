apiVersion: v1
kind: Template
objects:
- apiVersion: build.openshift.io/v1
  kind: BuildConfig
  metadata:
    labels:
      app: shared-services
      component: openresty-nginx
      template: bc-docker
    name: openresty-nginx
  spec:
    failedBuildsHistoryLimit: 5
    successfulBuildsHistoryLimit: 5
    nodeSelector: null
    output:
      to:
        kind: ImageStreamTag
        name: openresty-nginx:1.0
    postCommit: {}
    resources: {}
    runPolicy: Serial
    source:
      contextDir: shared-images/openresty-nginx
      git:
        ref: feature/BIX-511-waf-api-gateway-quickstarter
        uri: ${REPO_BASE}/opendevstack/ods-core.git
      sourceSecret:
        name: cd-user-token
      type: Git
    strategy:
      dockerStrategy:
        dockerfilePath: Dockerfile
      type: Docker
    triggers: []
- apiVersion: build.openshift.io/v1
  kind: BuildConfig
  metadata:
    labels:
      app: shared-services
      component: nginx-authproxy
      template: bc-docker
    name: nginx-authproxy
  spec:
    failedBuildsHistoryLimit: 5
    successfulBuildsHistoryLimit: 5
    nodeSelector: null
    output:
      to:
        kind: ImageStreamTag
        name: nginx-authproxy:3.0
    postCommit: {}
    resources: {}
    runPolicy: Serial
    source:
      contextDir: shared-images/nginx-authproxy-crowd
      git:
        ref: feature/BIX-511-waf-api-gateway-quickstarter
        uri: ${REPO_BASE}/opendevstack/ods-core.git
      sourceSecret:
        name: cd-user-token
      type: Git
    strategy:
      dockerStrategy:
        dockerfilePath: Dockerfile
        from:
          kind: ImageStreamTag
          name: openresty-nginx:1.0
      type: Docker
    triggers: []
parameters:
- name: REPO_BASE
  required: true
